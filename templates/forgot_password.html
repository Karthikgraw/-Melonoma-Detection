{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="slider_section long_section">
  <div id="customCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="container ">
          <div class="row">
            <div class="col-md-6">
              <div class="detail-box">
                <p></p>
                <h1>
                  For All Your Weather Needs
                </h1>
                <br>
                <div class="row" style="align-items: center;">
                  <div class="col-8">
                    {% include 'includes/messages.html' %}
                    <form method="post" enctype="multipart/form-data" action="{% url 'forgot_password' %}">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputPassword1">Email ID:</label>
                        <input type="email" name="mail" class="form-control" value="{{ user_data.email }}"
                          id="exampleInputPassword1" readonly>
                      </div>

                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password1" class="form-control" id="exampleInputPassword1"
                          placeholder="enter new password">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Re-enter Password</label>
                        <input type="password" name="password2" class="form-control" id="exampleInputPassword1"
                          placeholder="re-enter password">
                      </div>

                      <p></p>
                      <button type="submit" class="btn btn-secondary">Submit</button>
                    </form>
                    <br>
                  </div>
                </div>
                <br>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
